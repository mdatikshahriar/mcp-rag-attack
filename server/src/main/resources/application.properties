# ========================================
# MCP Calculator Server Configuration
# ========================================
# Server identification
spring.ai.mcp.server.name=calculator-server
spring.ai.mcp.server.version=0.0.1
server.port=${SERVER_PORT:8080}
# Server type (SYNC/ASYNC)
spring.ai.mcp.server.type=SYNC
# Transport configuration
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.sse-message-endpoint=/mcp/message
# Change notifications
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true
# ========================================
# Application Configuration
# ========================================
# For STDIO transport, disable banner and console logging
spring.main.banner-mode=off
# Application name for logging context
spring.application.name=mcp-calculator-server
# ========================================
# Comprehensive Logging Configuration
# ========================================
# Main log file
logging.file.name=logs/server.log
# Log file rolling policy
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=100MB
# Console logging pattern (when enabled)
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n
# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# Root logging level
logging.level.root=INFO
# ========================================
# Application-Specific Logging Levels
# ========================================
# MCP Framework Logging
logging.level.org.springframework.ai.mcp=DEBUG
logging.level.io.modelcontextprotocol=DEBUG
# Application Package Logging
logging.level.com.example.server=INFO
# Component-Specific Logging
logging.level.com.example.server.AcademicMcpServer=INFO
logging.level.com.example.server.config=INFO
logging.level.com.example.server.controller=INFO
logging.level.com.example.server.service=INFO
logging.level.com.example.server.tools=INFO
# Service-Level Debug Logging (uncomment for detailed debugging)
# logging.level.com.example.server.service.QuizService=DEBUG
# logging.level.com.example.server.service.WeatherService=DEBUG
# logging.level.com.example.server.service.UpdateSignalService=DEBUG
# Tool-Level Debug Logging (uncomment for math operation debugging)
# logging.level.com.example.server.tools.MathTools=DEBUG
# Controller Debug Logging (uncomment for request/response debugging)
# logging.level.com.example.server.controller.QuizController=DEBUG
# logging.level.com.example.server.controller.McpController=DEBUG
# ========================================
# Spring Framework Logging
# ========================================
# Spring Boot Logging
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.boot.web=INFO
logging.level.org.springframework.boot.autoconfigure=WARN
# Spring Web Logging
logging.level.org.springframework.web=WARN
logging.level.org.springframework.web.servlet=WARN
# Spring Context Logging
logging.level.org.springframework.context=WARN
logging.level.org.springframework.beans=WARN
# ========================================
# Third-Party Library Logging
# ========================================
# HTTP Client Logging (for weather service)
logging.level.org.springframework.web.client=INFO
# Jackson JSON Processing
logging.level.com.fasterxml.jackson=WARN
# Lombok
logging.level.lombok=WARN
