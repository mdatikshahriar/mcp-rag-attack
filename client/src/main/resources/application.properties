# Application Configuration
spring.application.name=chat-mcp-client
spring.main.web-application-type=servlet
server.port=${SERVER_PORT:8234}
# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# WebSocket Configuration
spring.websocket.sockjs.enabled=true
# MCP Client Configuration
spring.ai.mcp.client.toolcallback.enabled=true
spring.ai.mcp.client.sse.connections.server1.url=${MCP_SERVER_URL}
spring.ai.mcp.client.sse.connections.server1.connect-timeout=30s
spring.ai.mcp.client.sse.connections.server1.read-timeout=60s
# Azure OpenAI Configuration
spring.ai.azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}
spring.ai.azure.openai.api-key=${AZURE_OPENAI_API_KEY}
spring.ai.azure.openai.chat.options.deployment-name=gpt-4o
spring.ai.azure.openai.chat.options.temperature=0.7
azure.openai.embedding.endpoint=${AZURE_OPENAI_EMBEDDING_ENDPOINT}
azure.openai.embedding.api-key=${AZURE_OPENAI_EMBEDDING_API_KEY}
spring.ai.openai.embedding.options.cache-directory=src/main/resources/data/embeddings_cache
# Logging Configuration
logging.level.com.example.chatapp=INFO
logging.level.org.springframework.web.socket=INFO
logging.level.org.springframework.ai.mcp=DEBUG
logging.level.io.modelcontextprotocol=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# Session Configuration
server.servlet.session.timeout=30m

